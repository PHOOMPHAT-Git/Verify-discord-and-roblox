<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Verify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roblox Verify</h1>
    <p>Total Accounts : <span id="totalaccount">0</span></p>
    <p>
        <span id="verifyCount">Verify : 0</span> 游릭 | 
        <span id="unverifyCount">Not Verify : 0</span> 游리 | 
        <span id="bannedCount">Banned : 0</span> 游댮
    </p>
    
    <div>
        <button onclick="filterData('all')">All</button>
        <button onclick="filterData('Verify 游릭')">Verify</button>
        <button onclick="filterData('Not Verify 游리')">Not Verify</button>
        <button onclick="filterData('Banned 游댮')">Banned</button>
    </div>

    <table id="customerTable">
        <thead>
            <tr>
                <th>Roblox Accounts</th>
                <th>Discord Accounts</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="customerData">
            <!-- Data from Users.txt will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
